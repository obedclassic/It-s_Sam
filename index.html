<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame-by-Frame Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Background color for better contrast */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const images = [];
        const numFrames = 4; // Number of frames
        let currentFrame = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas(); // Initialize canvas size

            // Load images
            const filenames = ['DSC_0851.jpg', 'DSC_0850.jpg', 'DSC_0856.jpg', 'DSC_0857.jpg'];
            filenames.forEach((filename, index) => {
                const img = new Image();
                img.src = filename; // Use the provided filenames
                img.onload = () => {
                    images[index] = img;
                    // Start animation after all images are loaded
                    if (images.length === numFrames) {
                        animate();
                    }
                };
            });

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

                // Draw the current frame
                ctx.drawImage(images[currentFrame], 0, 0, canvas.width, canvas.height);

                // Update frame
                currentFrame = (currentFrame + 1) % numFrames;

                // Request next frame
                setTimeout(() => requestAnimationFrame(animate), 100); // Adjust the timeout for frame rate
            }
        });
    </script>
</body>
</html>
