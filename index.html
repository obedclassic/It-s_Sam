<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Frame-by-Frame Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Background color for better contrast */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const images = [];
        const numFrames = 4; // Number of frames
        let currentFrame = 0;
        let opacity = 0;
        let fading = true;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas(); // Initialize canvas size

            // Load images
            const filenames = ['DSC_0851.jpg', 'DSC_0850.jpg', 'DSC_0856.jpg', 'DSC_0857.jpg'];
            filenames.forEach((filename, index) => {
                const img = new Image();
                img.src = filename; // Use the provided filenames
                img.onload = () => {
                    images[index] = img;
                    // Start animation after all images are loaded
                    if (images.length === numFrames) {
                        animate();
                    }
                };
            });

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

                // Draw the current frame with smooth crossfade
                ctx.globalAlpha = opacity; // Set opacity
                ctx.drawImage(images[currentFrame], 0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1; // Reset opacity for next frame

                // Update opacity for crossfade
                if (fading) {
                    opacity += 0.02; // Increase opacity for fade-in
                    if (opacity >= 1) {
                        opacity = 1;
                        fading = false;
                    }
                } else {
                    opacity -= 0.02; // Decrease opacity for fade-out
                    if (opacity <= 0) {
                        opacity = 0;
                        fading = true;
                        currentFrame = (currentFrame + 1) % numFrames; // Move to the next frame
                    }
                }

                // Request next frame
                requestAnimationFrame(animate);
            }
        });
    </script>
</body>
</html>
